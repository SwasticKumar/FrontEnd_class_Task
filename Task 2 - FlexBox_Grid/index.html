<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./flex.css" />
  </head>
  <body>
    <!-- Head Tag -->
    <h1>FlexBox In CSS</h1>
    <!-- Main Container (Start) -->
    <div class="container">
      <!-- Row 1 (Start)-->
      <div class="flex1-container">
        <h2 class="head1">
          Properties for the Parent (flex
          <span style="color: #785182">container</span>):
        </h2>
      </div>
      <div class="flex1-container">
        <h2 class="head1">
          Properties for the Children (flex
          <span style="color: #f7941f">items</span>):
        </h2>
      </div>
      <!-- Row 1 (End)-->

      <!-- Row 2 (Start)-->
      <!--------------------- Column (left Flex) ------------------------->

      <div class="flex-container">
        <div class="item1">
          <div
            class="box"
            style="width: 70px; height: 60px; margin-left: 5px"
          ></div>
          <div
            class="box"
            style="width: 120px; height: 60px; margin: 0px 10px"
          ></div>
          <div
            class="box"
            style="width: 70px; height: 60px; margin-right: 5px"
          ></div>
        </div>
      </div>
      <!---------------------Column (Right Flex) ------------------------->
      <div class="flex-container">
        <div class="item1">
          <div
            class="box"
            style="width: 70px; height: 60px; margin-left: 5px"
          ></div>
          <div
            class="box"
            style="width: 120px; height: 60px; margin: 0px 10px"
          ></div>
          <div
            class="box"
            style="width: 70px; height: 60px; margin-right: 5px"
          ></div>
        </div>
      </div>
      <!-- Row 2 (End)-->

      <!-- Row 3 (Start)-->
      <div class="flex-container">
        <h3 class="text1">Container</h3>
      </div>
      <div class="flex-container">
        <h3 class="text2">Items</h3>
      </div>
      <!-- Row 3 (End)-->
      <!-- Row 4  (Start)-->
      <div class="flex2-container">
        <h2 class="head2">Flex-direction:</h2>
      </div>
      <div class="flex2-container">
        <h2 class="head2">Flex Grow:</h2>
      </div>
      <!-- Row 4 (End) -->
      <!-- Row 5 (Start) -->

      <!--  -->
      <div class="flex-container">
        <div class="item2 row">
          <div
            class="box2"
            style="width: 70px; height: 60px; margin-right: 5px"
          >
            1
          </div>
          <div
            class="box2"
            style="width: 70px; height: 60px; margin-right: 5px"
          >
            2
          </div>
          <div
            class="box2"
            style="width: 70px; height: 60px; margin-right: 5px"
          >
            3
          </div>
          <div
            class="box2"
            style="width: 70px; height: 60px; margin-right: 5px"
          >
            4
          </div>
        </div>
      </div>
      <!---------------------Column (Right Flex) ------------------------->
      <div class="flex-container">
        <div class="item1 row2">
          <div class="box" style="width: 100px; height: 50px; margin-left: 5px">
            1
          </div>
          <div class="box" style="width: 100px; height: 50px; margin: 0px 10px">
            1
          </div>
          <div
            class="box"
            style="width: 100px; height: 50px; margin-right: 5px"
          >
            1
          </div>
        </div>
      </div>
      <!-- Row-Reverse -->
      <div class="flex-container">
        <div class="item2 row-reverse">
          <div
            class="box2"
            style="width: 70px; height: 60px; margin-right: 5px"
          >
            1
          </div>
          <div
            class="box2"
            style="width: 70px; height: 60px; margin-right: 5px"
          >
            2
          </div>
          <div
            class="box2"
            style="width: 70px; height: 60px; margin-right: 5px"
          >
            3
          </div>
          <div
            class="box2"
            style="width: 70px; height: 60px; margin-right: 5px"
          >
            4
          </div>
        </div>
      </div>
      <!--  -->
      <div class="flex-container">
        <div class="item1 row2">
          <div class="box" style="width: 100px; height: 50px; margin-left: 5px">
            1
          </div>
          <div class="box" style="width: 200px; height: 50px; margin: 0px 10px">
            2
          </div>
          <div
            class="box"
            style="width: 100px; height: 50px; margin-right: 5px"
          >
            1
          </div>
        </div>
      </div>
      <div class="flex-container">
        <h3 class="text1">
          Row <span style="color: black">|</span>
          <span style="color: #f7941f">Row-Reverse</span>
        </h3>
      </div>
      <div class="flex-container">
        <h3 class="text2">Default <span style="color: #785182">0</span></h3>
      </div>
      <!-- end -->
      <!-- Stage 3 (Start) -->
      <!-- header -->
      <div class="flex1-container">
        <h2 class="head1">Flex-Wrap:</h2>
      </div>
      <div class="flex1-container">
        <h2 class="head1">Align-Self:</h2>
      </div>
      <!-- header end -->
      <div class="flex-container">
        <div class="item3" style="border-radius: 20px 20px 0px 0px">
          <div
            class="box"
            style="width: 70px; height: 60px; margin: 0px 5px"
          ></div>
          <div
            class="box"
            style="width: 70px; height: 60px; margin-right: 5px"
          ></div>
          <div
            class="box"
            style="width: 140px; height: 60px; margin-right: 5px"
          ></div>
          <div
            class="box"
            style="width: 100px; height: 60px; margin-right: 5px"
          ></div>
        </div>
      </div>
      <!-- end -->
      <div class="flex-container">
        <div class="item4" style="display: flex; grid-column: 1">
          <div
            class="box"
            style="width: 70px; height: 60px; margin-left: 5px"
          ></div>
          <div
            class="box"
            style="width: 70px; height: 60px; margin-right: 5px"
          ></div>
        </div>
      </div>
      <!-- end -->
      <div class="flex-container">
        <div class="item3 pad2" style="display: flex; grid-column: 1">
          <div
            class="box"
            style="width: 140px; height: 60px; margin: 0px 5px"
          ></div>
          <div
            class="box"
            style="width: 70px; height: 60px; margin-right: 5px"
          ></div>
          <div
            class="box"
            style="width: 70px; height: 60px; margin-right: 5px"
          ></div>

          <div
            class="box"
            style="width: 100px; height: 60px; margin-right: 5px"
          ></div>
        </div>
      </div>
      <!-- Stage 3 (End) -->
      <div class="flex-container">
        <div class="item5 pad2">
          <div
            class="box"
            style="width: 160px; height: 60px; margin: 0px 10px"
          ></div>
        </div>
      </div>
      <!-- end -->
      <!-- start -->
      <div class="flex-container">
        <h3 class="text1">
          <span style="color: #f7941f">NoWrap</span>
          <span style="color: black">|</span> Wrap-Reverse
        </h3>
      </div>
      <div class="flex-container">
        <h3 class="text2">
          <span style="color: #785182">Flex-Start</span>
          <span style="color: black">|</span> Flex-End
        </h3>
      </div>
      <div style="margin-bottom: 30px"></div>
      <!-- end -->
    </div>
  </body>
</html>
