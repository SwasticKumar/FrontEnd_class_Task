<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome Icon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .btn {
        background-color: lightsalmon;
        padding: 20px;
        font-size: 20px;
        border-radius: 40px;
      }
      .btn:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Icon For website</h1>
      <button class="btn"><i class="fa-brands fa-youtube"></i></button>
      <button class="btn"><i class="fa-brands fa-linkedin"></i></button>
      <button class="btn"><i class="fa-brands fa-github"></i></button>
      <button class="btn"><i class="fa-brands fa-instagram"></i></button>
    </center>
  </body>
</html>
