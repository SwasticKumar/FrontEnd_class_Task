<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Task</title>
    <style>
      body{
        background-color: black;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px;
        margin: 10%;
        padding: 10px;
        text-align: center;
      }
      .item {
        color: white;
        background-color: greenyellow;
        border: 1px solid black;
        padding: 30px;
        
      }
      h1{
        text-align: center;
        color: white;
      }
      
    </style>
  </head>
  <body>
    <!-- Grid Box -->
    <h1>GRID BOX</h1>
    <div class="container">
      <div class="item" style="background-color: orange; grid-column: 1; grid-row: 1">Item1</div>
      <div
        class="item"
        style="background-color: white;color: black; grid-column: 2/4; grid-row: 1"
      >
        Item2
      </div>
      <div
        class="item"
        style="background-color: darkgreen;grid-column: 4; grid-row: 1;""
      >
        Item3
      </div>
      <div
        class="item"
        style="background-color: brown; grid-column: 1/3; grid-row: 2"
      >
        Item4
      </div>
      <div class="item" style="background-color: blue; grid-column: 3/5; grid-row: 2">Item5</div>
      <div class="item" style="background-color: dodgerblue;"
      >Item6</div>
      <div class="item" style="background-color: chocolate;">Item7</div>
      <div class="item" style="background-color: darkorchid;">Item8</div>
      <div class="item" style="background-color: b;">Item9</div>
    </div>
  </body>
</html>
