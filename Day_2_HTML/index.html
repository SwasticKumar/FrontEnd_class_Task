  <body>
    <h1 style="color: orange; text-align: center; margin-top: 13%">Login</h1>
    <form action="#" method="post">
      <div>
        <label class="label" for="UserName">UserName*</label>
        <input id="UserName" type="text" name="UserName" required />
      </div>

      <br />
      <div>
        <label class="label" for="password">Password*</label>
        <input id="password" type="password" name="password" required />
      </div>

      <br />

      <div>
        <input class="label" id="checkbox" type="checkbox" required />
        <label for="checkbox"
          >Accept <span style="color: blue">Teams</span> and
          <span style="color: blue">Conditions</span> </label
        >
      </div>

      <br />
      <div class="submit">
        <input
          style="color: black; background-color: orange"
          type="submit"
          name="submit"
          id="submit"
          value="Login"
        />
      </div>
    </form>
